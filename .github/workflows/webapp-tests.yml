name: Webapp CI

on: 
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
      DATABASE_URL: postgres://postgres:${{ secrets.PASSWORD }}@localhost:5432/postgres

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install PostgreSQL
      run: |
        sudo apt update
        sudo apt install -y postgresql postgresql-contrib
        sudo systemctl start postgresql
        sudo systemctl enable postgresql

    - name: Set PostgreSQL user password
      run: |
        sudo -i -u postgres psql -c "ALTER USER postgres WITH PASSWORD '${{ secrets.PASSWORD }}';"

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..10}; do
          PGPASSWORD=${{ secrets.PASSWORD }} pg_isready -h localhost -U postgres && break
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
