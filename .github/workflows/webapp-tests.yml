name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DIALECT: postgres

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install PostgreSQL
        run: |
          sudo apt update
          sudo apt install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql
          psql --version

      - name: Configure PostgreSQL
        run: |
          echo "Configuring PostgreSQL with DB_NAME=${DB_NAME} and DB_USER=${DB_USER}..."

          # Ensure variables are set
          if [[ -z "$DB_NAME" || -z "$DB_USER" || -z "$DB_PASSWORD" ]]; then
            echo "‚ùå ERROR: Missing database variables!"
            exit 1
          fi

          # Drop user-owned objects before dropping user
          sudo -u postgres psql -c "DROP DATABASE IF EXISTS $DB_NAME;"
          sudo -u postgres psql -c "DROP USER IF EXISTS $DB_USER;"
          
          # Create a new database and user
          sudo -u postgres psql -c "CREATE DATABASE $DB_NAME;"
          sudo -u postgres psql -c "CREATE USER $DB_USER WITH PASSWORD '$DB_PASSWORD';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE $DB_NAME TO $DB_USER;"

          # üî• Fix: Grant access to the `public` schema
          sudo -u postgres psql -d $DB_NAME -c "GRANT ALL PRIVILEGES ON SCHEMA public TO $DB_USER;"
          sudo -u postgres psql -d $DB_NAME -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO $DB_USER;"

          echo "‚úÖ PostgreSQL successfully configured!"

      - name: Wait for PostgreSQL to Be Ready
        run: |
          echo "Waiting for PostgreSQL to be ready on $DB_HOST:$DB_PORT..."
          export PGUSER=$DB_USER
          until pg_isready -h "$DB_HOST" -p "$DB_PORT"; do
            echo "‚è≥ PostgreSQL not ready yet..."
            sleep 2
          done
          echo "‚úÖ PostgreSQL is ready!"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        env:
          DATABASE_URL: postgres://$DB_USER:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME
          DB_DIALECT: postgres
        run: npm test
