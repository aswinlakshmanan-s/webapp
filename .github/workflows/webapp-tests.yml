name: CI - Test with Local Postgres

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      # If you want to set or override the postgres password, set this in GitHub secrets
      # If you're fine with no password, you can omit it
      DB_USER: postgres
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: testdb
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib

      - name: Start PostgreSQL service
        run: sudo service postgresql start

      - name: Configure PostgreSQL
        run: |
          # If you *do* want to set a password for the postgres user:
          if [ -n "$DB_PASSWORD" ]; then
            sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD '$DB_PASSWORD';"
          fi

          # Create the test database owned by postgres
          sudo -u postgres psql -c "CREATE DATABASE $DB_NAME WITH OWNER postgres;"
          # or simply: sudo -u postgres createdb $DB_NAME

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
