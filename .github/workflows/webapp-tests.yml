name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install PostgreSQL
        run: |
          sudo apt update
          sudo apt install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql
          psql --version

      - name: Configure PostgreSQL
        run: |
          sudo -u postgres psql -c "DROP DATABASE IF EXISTS ${{ vars.DB_NAME }};"
          sudo -u postgres psql -c "DROP USER IF EXISTS ${{ vars.DB_USER }};"
          sudo -u postgres psql -c "CREATE DATABASE ${{ vars.DB_NAME }};"
          sudo -u postgres psql -c "CREATE USER ${{ vars.DB_USER }} WITH PASSWORD '${{ secrets.DB_PASSWORD }}';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE ${{ vars.DB_NAME }} TO ${{ vars.DB_USER }};"
          echo "PostgreSQL is configured with ${{ vars.DB_NAME }} and ${{ vars.DB_USER }}."

      - name: Wait for PostgreSQL to Be Ready
        run: |
          until pg_isready -h ${{ vars.DB_HOST }} -p ${{ vars.DB_PORT }} -U ${{ vars.DB_USER }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        env:
          DB_HOST: ${{ vars.DB_HOST }}
          DB_NAME: ${{ vars.DB_NAME }}
          DB_PORT: ${{ vars.DB_PORT }}
          DB_USER: ${{ vars.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          PORT: ${{ vars.PORT }}
          DATABASE_URL: postgres://${{ vars.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ vars.DB_HOST }}:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}
        run: npm test
