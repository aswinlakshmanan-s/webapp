name: AWS & GCP Packer Build Workflow

on:
  push:
    branches:
      - main

env:
  PRODUCT_VERSION: "1.10.0"  # Packer version to use

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DIALECT: ${{ secrets.DB_DIALECT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OS Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql postgresql-contrib
          
      - name: Start PostgreSQL Service
        run: sudo service postgresql start

      - name: Create PostgreSQL User & Database
        run: |
          sudo -u postgres psql -c "CREATE ROLE $DB_USER WITH LOGIN CREATEDB PASSWORD '$DB_PASSWORD';"
          sudo -u postgres psql -c "CREATE DATABASE $DB_NAME OWNER $DB_USER;"
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Install Node.js Dependencies
        run: npm install

      - name: Run Integration Tests
        run: npm test

  build-ami-aws:
    needs: integration-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create .env file with required values from GitHub Secrets
      - name: Create .env file
        run: |
          cat <<EOF > .env
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DIALECT=${{ secrets.DB_DIALECT }}
          NODE_ENV=${{ secrets.NODE_ENV }}
          EOF
        shell: bash

      - name: List .env file contents
        run: cat .env

      - name: Zip project artifact
        run: |
          zip -r webapp-fork.zip .
        working-directory: .

      - name: List artifact contents
        run: ls -la webapp-fork.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup packer (AWS)
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run packer init (AWS)
        working-directory: packer
        run: packer init machine-image.pkr.hcl

      - name: Run packer validate (AWS)
        working-directory: packer
        run: packer validate machine-image.pkr.hcl

      - name: Build AMI with Packer (AWS)
        working-directory: packer
        run: |
          packer build --force \
            -var "artifact_path=$(pwd)/../webapp-fork.zip" \
            -var "aws_region=us-east-2" \
            -var "aws_subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
            -var "ssh_username=ubuntu" \
            -var "db_password=${{ secrets.DB_PASSWORD }}" \
            -var "db_name=${{ secrets.DB_NAME }}" \
            -var "db_user=${{ secrets.DB_USER }}" \
            machine-image.pkr.hcl

  build-ami-gcp:
    needs: integration-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create .env file with required values from GitHub Secrets
      - name: Create .env file for GCP
        run: |
          cat <<EOF > .env
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DIALECT=${{ secrets.DB_DIALECT }}
          NODE_ENV=${{ secrets.NODE_ENV }}
          EOF
        shell: bash

      - name: List .env file contents (GCP)
        run: cat .env

      - name: Zip project artifact (GCP)
        run: zip -r webapp-fork.zip .
        working-directory: .

      - name: List artifact contents (GCP)
        run: ls -la webapp-fork.zip

      - name: Setup GCP Credentials
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Setup packer (GCP)
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run packer init (GCP)
        working-directory: packer
        run: packer init machine-image.pkr.hcl

      - name: Run packer validate (GCP)
        working-directory: packer
        run: packer validate machine-image.pkr.hcl

      - name: Build Custom Image with Packer (GCP)
        working-directory: packer
        run: |
          packer build --force \
            -var "artifact_path=$(pwd)/../webapp-fork.zip" \
            -var "project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var "gcp_zone=${{ secrets.GCP_ZONE }}" \
            -var "ssh_username=ubuntu" \
            -var "db_password=${{ secrets.DB_PASSWORD }}" \
            -var "db_name=${{ secrets.DB_NAME }}" \
            -var "db_user=${{ secrets.DB_USER }}" \
            machine-image.gcp.pkr.hcl
